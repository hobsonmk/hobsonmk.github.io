		<p>The following contact form may be used to send a direct message to me.</p>

		<fieldset>
			<form action="URL" method="post">
				<div>
					<label for="name">Name:</label>
					<input type="text" name="name" maxlength="30" />
				</div>
				
				<div>
					<label for="email">Email:</label>
					<input type="email" name="email" maxlength="30" />
				</div>

				<div>
					<p>Message:</p>
					<textarea name="message" cols="50" rows="10">Please enter your message...</textarea>
				</div>
			
				<div>
					<button>Send</button>
					<input type="hidden" name="send" value="send" />
				</div>
			</form>
		</fieldset>

	</body>
